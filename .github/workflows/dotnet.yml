name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and deploy
        run: |
          dotnet publish -c Release -o publish
          echo 'wwwroot' > publish/.nojekyll
          cp -r publish/* .
